# NGINX Reverse Proxy Configuration
# Solves: API routing mismatch, provides unified backend endpoint
# Pattern: Frontend calls /api/* → Routes to appropriate backend services

events {
    worker_connections 1024;
}

http {
    # Logging with request tracing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_request_id"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream backend services
    upstream threat_modeling_api {
        server api:8000;
        
        # Health checks and failover
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream frontend_app {
        server web:3000;
        keepalive 16;
    }

    # Rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/m;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Request ID generation for tracing
        add_header X-Request-ID $request_id;
        proxy_set_header X-Request-ID $request_id;

        # Special handling for file uploads (MUST come before general /api/)
        location /api/documents/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            
            proxy_pass http://threat_modeling_api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;
            
            # Extended timeouts for file processing
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            client_max_body_size 100M;
            proxy_request_buffering off;
            
            # Additional upload-specific settings
            proxy_buffering off;
            proxy_cache off;
        }

        # API Documentation Route → Backend Service
        location /docs {
            proxy_pass http://threat_modeling_api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;
        }
        
        location /openapi.json {
            proxy_pass http://threat_modeling_api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;
        }

        # API Routes → Backend Service
        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=10 nodelay;
            
            # Proxy to FastAPI backend
            proxy_pass http://threat_modeling_api;
            
            # Headers for distributed tracing
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            # Ensure Authorization header is forwarded to the API
            proxy_set_header Authorization $http_authorization;
            
            # Timeouts and retries
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            
            # Retry on connection failures
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            
            # Buffer settings for large requests
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
            client_max_body_size 50M;
        }

        # WebSocket Routes → Backend API
        location /ws/ {
            proxy_pass http://threat_modeling_api;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Authorization $http_authorization;
            
            # WebSocket-specific timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s; # Keep WebSocket alive for long operations
            
            # Disable buffering for real-time updates
            proxy_buffering off;
        }

        # Health check endpoints (direct access)
        location /health {
            proxy_pass http://threat_modeling_api;
            proxy_set_header X-Request-ID $request_id;
            
            # Quick health checks
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Frontend Routes → Next.js
        location / {
            proxy_pass http://frontend_app;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # WebSocket support for Next.js dev mode
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error":"Backend service unavailable","request_id":"$request_id","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # API Gateway status endpoint
        location /gateway/status {
            access_log off;
            return 200 '{"status":"healthy","gateway":"nginx","timestamp":"$time_iso8601","request_id":"$request_id"}';
            add_header Content-Type application/json;
        }
    }
}
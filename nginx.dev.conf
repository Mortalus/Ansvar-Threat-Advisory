# NGINX Development Configuration
# Enhanced for Next.js hot-reloading and CSS asset handling

events {
    worker_connections 1024;
}

http {
    # Enhanced logging for development
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_request_id" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log dev;
    error_log /var/log/nginx/error.log debug;

    # Essential MIME types for CSS and JS
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Upstream services
    upstream threat_modeling_api {
        server api:8000;
        keepalive 32;
    }

    upstream frontend_app {
        server web:3000;
        keepalive 16;
    }

    # Development server configuration
    server {
        listen 80;
        server_name localhost;

        # Enhanced security headers for development
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Request-ID $request_id;

        # API Routes → Backend Service
        location /api/ {
            proxy_pass http://threat_modeling_api;
            
            # Development-friendly headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Development timeouts (shorter for faster feedback)
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
            client_max_body_size 50M;
        }

        # WebSocket Routes for Next.js HMR and API WebSockets
        location /ws/ {
            proxy_pass http://threat_modeling_api;
            
            # WebSocket upgrade headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;
            
            # WebSocket timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        # Next.js HMR WebSocket (development hot-reloading)
        location /_next/webpack-hmr {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # HMR-specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
        }

        # Static assets with proper caching for development
        location /_next/static/ {
            proxy_pass http://frontend_app;
            proxy_set_header Host $http_host;
            
            # Short cache for development
            add_header Cache-Control "public, max-age=60";
        }

        # Health check endpoints
        location /health {
            proxy_pass http://threat_modeling_api;
            proxy_set_header X-Request-ID $request_id;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Frontend Routes → Next.js Development Server
        location / {
            proxy_pass http://frontend_app;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # WebSocket support for Next.js development
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Development-friendly timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Disable caching for development
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Enhanced error pages with debugging info
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error":"Backend service unavailable (development)","request_id":"$request_id","timestamp":"$time_iso8601","upstream":"Check docker-compose logs"}';
            add_header Content-Type application/json;
        }

        # Gateway status with development info
        location /gateway/status {
            access_log off;
            return 200 '{"status":"healthy","gateway":"nginx-dev","timestamp":"$time_iso8601","request_id":"$request_id","mode":"development"}';
            add_header Content-Type application/json;
        }
    }
}